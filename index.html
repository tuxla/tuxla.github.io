<html>

<head>
    <title>CoinList Bookmarks</title>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>

    <link rel="stylesheet" type="text/css" href="button.css">
    <style>
        .button {
            background: #bddef152 !important;
            filter: opacity(0.8);
            /* opacity: 0.5; */

        }

        .finished {
            background: rgba(16, 219, 16, 0.863) !important;
        }

        a.button {
            background: inherit;
            text-align: center;
            color: black !important;
            height: 8vw;
            min-width: 16vw;
            line-height: 8vw;
            margin-bottom: 20px;
        }

        .frame {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-gap: 5px;
        }

        .block {
            /* padding: 10px; */
        }
    </style>
</head>

<body style="background: url(https://minaprotocol.com/wp-content/uploads/2021/01/HeroSectionBackground.jpg);;">
    <script>
        const ids = ['efi','bzz'];

        window.onload = () => ids.forEach(id => {
            if (localStorage.getItem(id)) {
                let button = document.getElementById(id);
                button.className += ' finished';
            }
        })

        new ClipboardJS('.button');

        const markAndJump = (id, url) => {
            let button = document.getElementById(id);
            button.className += ' finished';
            localStorage.setItem(id, true);
            window.location.href = url;
        }

    </script>
    <div>
        <h2>Coinlist 账号操作</h2>
        <div class="frame">
            <div class="block"><a class="button button-glow button-rounded"
                    href="https://coinlist.co/dashboard">Coinlist Dashboard</a></div>
            <div class="block"><a class="button button-glow button-rounded " href="https://coinlist.co/login">Coinlist
                    登录</a></div>
            <div class="block"><a class="button button-glow button-rounded "
                    href="https://coinlist.co/accounts/basics">Coinlist 修改信息</a></div>
            <div class="block"><a class="button button-glow button-rounded "
                    href="https://coinlist.co/accounts/security">Coinlist 二步验证修改</a></div>
                    <div class="block"><a class="button button-glow button-rounded "
                    href="https://coinlist.co/account/previous-deals">Coinlist Previous Deals</a></div>
            <div class="block"><a class="button button-glow button-rounded "
                    href="https://shawnlu96.github.io">两步验证登记</a></div>
            <div class="block"><a class="button button-glow button-rounded "
                                  id="swarm-code" data-clipboard-text="            const answerArray =  ['Ethereum','Book of Swarm','Node operators','5,173,934 tokens','tokens will roll over to the Option 2 sale','will be placed behind those in the waiting room','BTC, ETH, USDC, USDT','Option 2: $1.92 per token, $10,000 limit','banned from future CoinList sales','CoinList.co','and all purchases will be cancelled'];$('div.s-marginBottom1').not('.s-marginTop1').find('.c-label').toArray().forEach(d => { if(answerArray.some(a => d.outerText.startsWith(a))) d.click()}); $('.c-button')[0].click();">复制swarm答题脚本</a></div>
            <div class="block"><a class="button button-glow button-rounded "
                                  id="efinity-code" data-clipboard-text="const answerArray = ['Enjin','Polkadot','100M tokens','Users in the waiting room for the sale will be given a random','BTC, ETH, USDC, USDT','$0.20 per token, $500 limit','The user\'s purchase may be cancelled','CoinList.co','The user\'s account will be terminated'];$('div.s-marginBottom1').not('.s-marginTop1').find('.c-label').toArray().forEach(d => { if(answerArray.some(a => d.outerText.startsWith(a))) d.click()}); $('.c-button')[0].click();">复制efinity答题脚本</a></div>

            <div class="block"><a class="button button-glow button-rounded "
                                  id="hk-code" data-clipboard-text="forms_offerings_participants_residence_residence_signature').click();document.getElementById('forms_offerings_participants_residence_residence_country').selectedIndex = 175;document.getElementsByClassName('js-submit c-button c-button--large')[0].click();" >HKCode</a></div>

        </div>

        <h2>Coinlist 活动参与</h2>
        <div class="frame">
            <div class="block"><a class="button button-glow button-rounded " id="bzz"
                    onclick="markAndJump('bzz','https://coinlist.co/swarm-community-sale/onboarding') ">Swarm登记</a>
            </div>
            <div class="block"><a class="button button-glow button-rounded "
                                  href="https://shawnlu96.github.io">复制swarm答题代码</a></div>
            <div class="block"><a class="button button-glow button-rounded " id="efi"
                    onclick="markAndJump('efi','https://coinlist.co/efinity-community-sale/onboarding') ">Efinity登记</a>
            </div>
            <div class="block"><a class="button button-glow button-rounded "
                                  href="https://shawnlu96.github.io">复制efinity代码</a></div>
        </div>
