    <style>
        .button {
            background: #bddef152 !important;
            filter: opacity(0.8);
            /* opacity: 0.5; */

        }

        .finished {
            background: rgba(16, 219, 16, 0.863) !important;
        }

        a.button {
            background: inherit;
            text-align: center;
            color: black !important;
            height: 8vw;
            min-width: 16vw;
            line-height: 8vw;
            margin-bottom: 20px;
        }

        .frame {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-gap: 5px;
        }

        .block {
            /* padding: 10px; */
        }
    </style>
</head>

<body style="background: url(https://minaprotocol.com/wp-content/uploads/2021/01/HeroSectionBackground.jpg);;">
    <script>
        const ids = ['efi'];

        window.onload = () => ids.forEach(id => {
            if (localStorage.getItem(id)) {
                let button = document.getElementById(id);
                button.className += ' finished';
            }
        })

        let cl = new ClipboardJS('.button');

        cl.on('success', e => {
            let originalClass = e.trigger.className;
            e.trigger.className += "finished"
            setTimeout(() => {
                e.trigger.className = originalClass
            }, 1000)
        })


        const markAndJump = (id, url) => {
            let button = document.getElementById(id);
            button.className += ' finished';
            localStorage.setItem(id, true);
            window.location.href = url;
        }

    </script>
